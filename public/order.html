<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <input type="text" data-role="clientid" placeholder="client id" />
    <input type="text" data-role="storeid" placeholder="store id" />
    <button data-role="btn">click</button>

    <script>
      $('[data-role="btn"]').click(function () {
        let clientId = $('[data-role="clientid"]').val(),
          storeId = $('[data-role="storeid"]').val();
        $.post("/insertallorders", { clientId, storeId }, function (data) {
          console.log("secsess");
        });
      });
    </script>
  </body>
</html>
